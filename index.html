<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJ File Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <h1>3D Object Visualization</h1>
    <canvas id="myCanvas"></canvas>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/OBJLoader.js';

        // Scene Setup
        let scene, camera, renderer;
        let object;

        function init() {
            // Create scene
            scene = new THREE.Scene();

            // Set up camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Set up WebGL renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('myCanvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting to scene
            const light = new THREE.AmbientLight(0x404040); // Ambient light
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Load OBJ model using OBJLoader
            const loader = new OBJLoader();
            loader.load('avatar_3.obj', function (loadedObject) {
                object = loadedObject;
                object.position.set(0, 0, 0); // Adjust position
                object.scale.set(1, 1, 1); // Scale if necessary
                scene.add(object);

                // Start animation
                animate();
            }, undefined, function (error) {
                console.error('Error loading OBJ:', error);
            });
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the object for effect
            if (object) {
                object.rotation.x += 0.01;
                object.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        // Initialize scene
        init();
    </script>
</body>
</html>
